<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — СтЧат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth">
  <div class="card">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Логин (3+ символа)" required minlength="3" />
      <input type="email" id="regEmail" placeholder="Email (обязательно)" required />
      <input type="password" id="regPassword" placeholder="Пароль (6+ символов)" required minlength="6" />
      <button type="submit" class="btn center">Создать</button>
    </form>
    <p>Есть аккаунт? <a href="login.html">Войти</a></p>
    <div id="debug" style="color: #ff6b6b; margin-top: 10px; font-size: 0.8rem;"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
