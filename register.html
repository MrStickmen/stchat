<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — СтЧат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" placeholder="Логин" id="regUsername" required minlength="3" />
      <input type="password" placeholder="Пароль (мин. 6 символов)" id="regPassword" required minlength="6" />
      <button type="submit" class="btn primary">Создать аккаунт</button>
    </form>
    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
