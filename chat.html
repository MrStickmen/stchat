<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат — СтЧат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <div class="chat-app">

    <!-- 1. ЛЕВЫЙ ПРЯМОУГОЛЬНИК: СПИСОК ЧАТОВ -->
    <div class="sidebar">
      <!-- 3. МАЛЕНЬКИЙ ПРЯМОУГОЛЬНИК: КНОПКИ (в меню) -->
      <div class="menu-header">
        <button id="menuBtn" class="icon-btn">⋮</button>
        <div id="menu" class="menu">
          <button id="addFriendBtn">Добавить друга</button>
          <button id="createGroupBtn">Создать группу</button>
          <button id="logoutBtn">Выйти</button>
        </div>
      </div>
      <div id="chatList" class="chat-list"></div>
    </div>

    <!-- 2. ЦЕНТРАЛЬНЫЙ ПРЯМОУГОЛЬНИК: ЧАТ -->
    <div id="mainChat" class="main-panel">
      <div class="empty">Выберите чат</div>
    </div>

  </div>

  <!-- Модалки -->
  <div id="friendModal" class="modal" style="display:none">
    <div class="modal-card">
      <h3>Добавить друга</h3>
      <input type="text" id="friendUsername" placeholder="Логин друга" />
      <div class="modal-btns">
        <button class="cancel">Отмена</button>
        <button class="send">Отправить</button>
      </div>
    </div>
  </div>

  <div id="groupModal" class="modal" style="display:none">
    <div class="modal-card">
      <h3>Создать группу</h3>
      <input type="text" id="groupName" placeholder="Название" />
      <div class="modal-btns">
        <button class="cancel">Отмена</button>
        <button class="create">Создать</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
