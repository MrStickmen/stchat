<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат — СтЧат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">
  <div class="chat-container">
    <header>
      <h2>СтЧат</h2>
      <button id="logoutBtn" class="btn small">Выйти</button>
    </header>

    <div id="messages" class="messages"></div>

    <form id="messageForm" class="input-area">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required autocomplete="off" />
      <button type="submit" title="Отправить">→</button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
