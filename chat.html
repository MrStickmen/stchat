<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат — СтЧат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">
  <div class="chat-container">
    <!-- Левая панель -->
    <div class="sidebar">
      <header>
        <h2>СтЧат</h2>
        <div>
          <button id="addFriendBtn" class="btn small">Друг</button>
          <button id="createGroupBtn" class="btn small">Группа</button>
          <button id="logoutBtn" class="btn small">Выйти</button>
        </div>
      </header>
      <div id="chatList" class="chat-list"></div>
    </div>

    <!-- Правая панель -->
    <div id="mainChat" class="main-chat">
      <div class="empty">Выберите чат</div>
    </div>
  </div>

  <!-- Модальные окна -->
  <div id="friendModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Добавить друга</h3>
      <input type="text" id="friendUsername" placeholder="Логин друга" />
      <div class="modal-buttons">
        <button class="cancel">Отмена</button>
        <button class="confirm">Отправить</button>
      </div>
    </div>
  </div>

  <div id="groupModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Создать группу</h3>
      <input type="text" id="groupName" placeholder="Название группы" />
      <div class="modal-buttons">
        <button class="cancel">Отмена</button>
        <button class="confirm">Создать</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
